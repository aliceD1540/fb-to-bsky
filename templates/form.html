<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repost to Bluesky</title>
    <link rel="icon" href="https://r2.project-grimoire.dev/site/img/favicon.ico" />
    <link rel="stylesheet" href="https://project-grimoire.dev/css/style.css" />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <header>
          <h1>Project Grimoire</h1>
        </header>
        <div class="row">
          <div class="col">
            <h2>Facebookの最新投稿の画像を取得してBlueskyにポストするやつ</h2>
            post to : {{ post_to }}<br />
            <form action="/submit" method="post">
              <textarea id="message" name="message" class="message">{{ message }}</textarea><br />
              <input type="button" value="Reload" onclick="location.href='..'" />
              <input type="submit" value="Submit" />
            </form>
            {{ images | safe }}
            <p>
              メッセージに含まれるタグおよびURLは自動的に最後部に移動します。<br />
              本サービスへのリンクが末尾に付加されます。
            </p>
            <p>
              <a href="https://project-grimoire.dev/repost-to-bsky/" target="_blank">about this.</a>
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="bottom">
        <a href="https://do.gt-gt.org" target="_blank">template by do.</a>
      </p>
    </footer>
  </body>
</html>
