<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="https://r2.project-grimoire.dev/site/img/favicon.ico" />

      setTimeout(function () {

      }, 5000);
    </script>

      <section>
        <header>
          <h1>Project Grimoire</h1>

          <div class="col">
            <h2>Facebookの最新投稿の画像を取得してBlueskyにポストするやつ</h2>
            {{ result }}<br />
            <input type="button" value="Reload" onclick="location.href='..'" />
            5秒後に投稿画面に戻ります。
            <p>
              <a href="https://project-grimoire.dev/repost-to-bsky/" target="_blank">about this.</a>
            </p>
          </div>
        </div>

    </main>
    <footer>
